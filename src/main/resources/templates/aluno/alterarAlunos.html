<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Alterar Alunos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="card-header">
			<strong>Alterar Alunos</strong>
		</div>
		<div class="card-body">
			<form class="form-horizontal" th:object="${aluno}" th:action="@{/aluno/alterar}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>ID</label>
							<input type="text" class="form-control input-sm" th:field="*{id}" autofocus="autofocus" readonly="readonly"
							 maxlength="50" name=""/>
						</div>
						<div class="form-group row">
							<label>Nome</label>
							<input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome"
							 maxlength="50" name=""/>
						</div>
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-primary">Alterar</button>
					<a th:href="@{/aluno/listarAlunos}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
